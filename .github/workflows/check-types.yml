name: Check Types
on:
  pull_request:
  push:
jobs:
  check_types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: npm ci
      - name: Check types
        run: tsc -p tsconfig.json
