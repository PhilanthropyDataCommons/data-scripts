name: Build
on:
  pull_request:
  push:
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
